<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/settings.css">
</head>
<body>
    <div class="flexbox-wrapper-row">
        <input type="radio" id="gridView" name="viewType" value="grid" onclick="switchView()">
        <label for="gridView" class="settings-btns">Grid View</label>
        <input type="radio" id="listView" name="viewType" value="list" onclick="switchView()">
        <label for="listView" class="settings-btns">List View</label>
    </div>

    <button id="saveSettingsButton">Save</button>

    <script src="js/settings.js"></script>
</body>
</html>
